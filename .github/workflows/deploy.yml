name: Deploy Lambda PoC

on:
  push:
    branches: [ master ]

  workflow_dispatch:
    inputs:
      cloud:
        description: 'Cloud provider (aws, azure, gcp)'
        required: true
        default: 'aws'
        type: choice
        options:
          - aws
          - azure
          - gcp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      JAR_PATH: target/lambda-service.jar
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests -P${{ github.event.inputs.cloud }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/${{ github.event.inputs.cloud }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform/${{ github.event.inputs.cloud }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT }}
